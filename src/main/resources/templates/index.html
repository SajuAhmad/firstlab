<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div class="login-form">
    <form th:action="@{/login}" method="post">
        <h2 class="text-center">Log in</h2>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20px; color: #FF1C19;">Invalid Email or Password!</p>
        </div>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required="required" autocomplete="on">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required="required" autocomplete="on">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <p class="text-center"><a th:href="@{/register}">Create an Account</a></p>
</div>
</body>
</html>
